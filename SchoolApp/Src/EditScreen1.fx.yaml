        Size: =27
        Text: ="Students"
        Width: =Parent.Width - IconCancel1.Width - IconAccept1.Width
        Wrap: =false
        X: =80
        ZIndex: =4

    EditForm1 As form:
        BorderColor: =RGBA(131, 24, 75, 1)
        DataSource: =[@Students]
        Height: =Parent.Height - EditForm1.Y
