        OnSuccess: =Back()
        Width: =Parent.Width
        Y: =RectQuickActionBar3.Height
        ZIndex: =5

        Class_DataCard2 As typedDataCard.textualEditCard:
            BorderColor: =RGBA(131, 24, 75, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="Class"
            Default: =ThisItem.Class
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Students],DataSourceInfo.DisplayName,Class)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Students], DataSourceInfo.MaxLength, Class)
            Required: =false
            Update: =DataCardValue5.Text
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey5 As label:
                AutoHeight: =true
                Color: =RGBA(131, 24, 75, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue5 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Height: =70
                HoverBorderColor: =RGBA(131, 24, 75, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(255, 211, 205, 1)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey5.Y + DataCardKey5.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue5.Y + DataCardValue5.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Color: =RGBA(131, 24, 75, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey5.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey5.Y
                ZIndex: =4

