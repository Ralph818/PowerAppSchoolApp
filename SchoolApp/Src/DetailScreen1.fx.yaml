"DetailScreen1 As screen.'phoneDetailViewLayout_ver3.0'":
    Fill: =RGBA(255,255,255,1)
    LoadingSpinnerColor: =RGBA(211, 66, 9, 1)

    RectQuickActionBar2 As rectangle:
        BorderColor: =RGBA(131, 24, 75, 1)
        Fill: =RGBA(211, 66, 9, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconBackarrow1 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(BrowseScreen1, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Back to list"
        Width: =88
        ZIndex: =2

    IconEdit1 As icon.Edit:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(DataSourceInfo([@Students], DataSourceInfo.EditPermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Edit
        OnSelect: =EditForm(EditForm1);Navigate(EditScreen1, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Edit this item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    IconDelete1 As icon.Trash:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(131, 24, 75, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(!IsBlank(BrowseGallery1.Selected) && DataSourceInfo([@Students], DataSourceInfo.DeletePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Trash
        OnSelect: =Remove([@Students], BrowseGallery1.Selected); If (IsEmpty(Errors([@Students], BrowseGallery1.Selected)), Back())
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Delete this item"
        Width: =88
        X: =Parent.Width - IconEdit1.Width - Self.Width
        ZIndex: =4

    LblAppName2 As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =88
        Size: =27
        Text: ="Students"
        Width: =Parent.Width - Self.X - IconDelete1.Width - IconEdit1.Width
        Wrap: =false
        X: =80
        ZIndex: =5

    DetailForm1 As formViewer:
        BorderColor: =RGBA(131, 24, 75, 1)
        DataSource: =[@Students]
        Height: =Parent.Height - DetailForm1.Y
        Item: =BrowseGallery1.Selected
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Y + RectQuickActionBar2.Height
        ZIndex: =6

        Class_DataCard1 As typedDataCard.textualViewCard:
            BorderColor: =RGBA(131, 24, 75, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="Class"
            Default: =ThisItem.Class
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@Students],DataSourceInfo.DisplayName,Class)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
